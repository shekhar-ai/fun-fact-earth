<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts Generator</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s ease-in-out infinite;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .earth-image {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
            animation: rotate 20s linear infinite;
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .fact-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .fact-box:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        #fact-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        #category-badge {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease 0.2s forwards;
        }

        #generate-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        #generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/240px-The_Blue_Marble_%28remastered%29.jpg" 
             alt="Earth" class="earth-image">
        <h1>üåç Earth Facts Generator</h1>
        <div class="fact-box">
            <p id="fact-text">Click the button to generate a fact!</p>
            <span id="category-badge"></span>
        </div>
        <button id="generate-btn">Generate New Fact</button>
    </div>

    <script>
        // Previous earthFacts JSON remains the same

        const factText = document.getElementById('fact-text');
        const categoryBadge = document.getElementById('category-badge');
        const generateBtn = document.getElementById('generate-btn');
        const factBox = document.querySelector('.fact-box');

        function generateRandomFact() {
            const facts = earthFacts.earthFacts;
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            
            // Reset animations
            factText.style.animation = 'none';
            categoryBadge.style.animation = 'none';
            factBox.classList.remove('pulse');
            
            // Trigger reflow
            void factText.offsetWidth;
            void categoryBadge.offsetWidth;
            
            // Add animations
            factText.style.animation = 'fadeIn 0.5s ease forwards';
            categoryBadge.style.animation = 'fadeIn 0.5s ease 0.2s forwards';
            factBox.classList.add('pulse');
            
            factText.textContent = randomFact.fact;
            categoryBadge.textContent = randomFact.category;
        }

        generateBtn.addEventListener('click', generateRandomFact);
        generateRandomFact();
    </script>
</body>
</html>
